<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Dasimems | Sarahlightbourne">
        <meta name="keywords" content="chat app, chat, app, messenger, login, signup">
        <title>Chat room | Sign up</title>
        <meta name="description" content="A chat room build with plain html css, javascript and backend built with python">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/general.css">
        <link rel="stylesheet" href="./assets/styles/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        
        <div class="login-container signup-container">

            <div class="login-image">

                <div class="image-overlay">
                    
                </div>

            </div>

            <div class="login-form">

                <form class="login-form-container" >

                    <h1 class="form-header">Register</h1>

                    <div class="form-content">

                        <label for="signup-username">Username</label>

                        <input type="text" oninput="checkSignupDetails(this)" class="signup-username" id="signup-username" placeholder="Your username">

                        <p class="err" id="username-err"></p>

                    </div>

                    <div class="form-content">

                        <label for="signup-password">Password</label>

                        <input type="password" oninput="checkSignupDetails(this)" class="signup-password" id="signup-password" placeholder="Your password">

                        <p class="err" id="password-err"></p>

                    </div>

                    <div class="form-content">

                        <label for="signup-password-two">Repeat Password</label>

                        <input type="password" oninput="checkSignupDetails(this)" class="signup-password-two" id="signup-password-two" placeholder="Repeat your password">

                        <p class="err" id="password-two-err"></p>

                    </div>

                    <div class="form-content inline">

                        <input type="checkbox" onchange="checkSignupDetails(this)" name="signup-terms" id="signup-terms">

                        <label for="signup-terms">I have read and agree to the <a href="./terms.html">terms and condition</a></label>

                        

                    </div>

                    

                    <div class="form-content">

                        <button type="button" class="signup-button" id="signup-button" disabled>Sign up</button>

                    </div>

                    <div class="form-content flex center">

                        <p>Already a user? <a href="./index.html">Login</a></p>

                    </div>

                </form>

            </div>

            

        </div>
        <script src="./assets/scripts/index.js" defer></script>
        <script src="./assets/scripts/user.js" async></script>
    </body>
</html>
