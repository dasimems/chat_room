<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Dasimems | Sarahlightbourne">
        <meta name="keywords" content="chat app, chat, app, messenger, login, signup">
        <title>Chat room</title>
        <meta name="description" content="A chat room build with plain html css, javascript and backend built with python">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/general.css">
        <link rel="stylesheet" href="./assets/styles/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- <div class="message">

        </div> -->
        <div class="login-container">

            <div class="login-image">

                <div class="image-overlay">

                </div>

            </div>

            <div class="login-form">

                <form class="login-form-container" >

                    <h1 class="form-header">Login</h1>

                    <div class="form-content">

                        <label for="login-username">Username</label>

                        <input type="text" class="login-username" id="login-username" placeholder="Your username" oninput="checkLoginDetails()">

                    </div>

                    <div class="form-content">

                        <label for="login-password">Password</label>

                        <input type="password" class="login-password" id="login-password" placeholder="Your password" oninput="checkLoginDetails()">

                    </div>

                    <div class="form-content flex right">

                        <a href="./password-reset.html">Forgot password</a>

                    </div>
                    

                    <div class="form-content">

                        <button type="button" class="login-button" id="login-button" disabled>Sign in</button>

                    </div>

                    <div class="form-content flex center">

                        <p>New user? <a href="./signup.html">Register</a></p>

                    </div>

                </form>

            </div>

            

        </div>
        <script src="./assets/scripts/index.js" defer></script>
        <script src="./assets/scripts/user.js" async></script>
    </body>
</html>
